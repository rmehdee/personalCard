<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
  margin-top: 10%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
.title {
  color: grey;
  font-size: 18px;
}
button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: rgb(72, 55, 228);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}
button:hover, a:hover {
  opacity: 0.7;
}
.container {
  width: 90%;
  background-color: #ddd;
}
.skills {
  text-align: right;
  padding-top: 10px;
  padding-bottom: 10px;
  color: white;
  font-family: arial;
}

.skill1 {width: 90%; background-color: #04AA6D;}
.skill2 {width: 80%; background-color: #2196F3;}
.skill3 {width: 85%; background-color: #f44336;}
.skill4 {width: 90%; background-color: #808080;}

.social{
    padding: 20px;
    text-align: center;
}
p   {
    font-family: arial;
}
footer  {
    text-align: center;
    font-size: 10px;
    font-style: italic;
    font-family: arial;
    color: rgb(193, 193, 193);
}
hr  {
    border: 0.2px solid rgb(243, 237, 237);
}
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
  .container {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <div class="card">
        <img src="https://www.rd.com/wp-content/uploads/2020/04/GettyImages-694542042-e1586274805503.jpg" alt="John" style="width:100%">
        <h1>Mr. Rabbit</h1>
        <p class="title">Manager, HSBC Bank</p>
        <p>Dhaka, Bangladesh</p>
        <p><button>Contact</button></p>
      </div>
  </div>
  <div class="column">

<p>Business Management</p>
<div class="container">
  <div class="skills skill1">90%</div>
</div>

<p>Communication</p>
<div class="container">
  <div class="skills skill2">80%</div>
</div>

<p>Leadership</p>
<div class="container">
  <div class="skills skill3">85%</div>
</div>

<p>Customer Service</p>
<div class="container">
  <div class="skills skill4">90%</div>
</div>
  </div>
</div>
<hr>
<div class="social">
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-youtube"></i></a>  
  </div>
<footer>Made with Love by Bangla Vibes</footer>
</body>
</html>
